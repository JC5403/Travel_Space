<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Satoshi', sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #03045d, #042b49);
      border: none;
      border-radius: 16px;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease-in-out, background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #025a8a, #0c024b);
      transform: scale(1.1);
    }

    #cameraContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #video {
      width: 400px;
      height: 300px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    #photoContainer {
      position: relative;
      width: 800px;
      height: 600px;
      border-radius: 10px;
      background-image: url('https://images.unsplash.com/photo-1472712739516-7ad2b786e1f7?q=80&w=1769&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      margin-top: 20px;
      overflow: hidden;
      display: none;
    }

    #canvas {
      display: none;
    }

    #photo {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: none;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      transition: transform 3s ease-in-out; 
    }
  </style>
</head>
<body>

  <h1 id="instructionText">Take a picture to travel</h1>

  <div id="cameraContainer">
    <video id="video" autoplay></video>
    <button id="captureButton">take photo</button>
  </div>

  <div id="photoContainer">
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Foto capturada">
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const cameraContainer = document.getElementById('cameraContainer');
    const captureButton = document.getElementById('captureButton');
    const photoContainer = document.getElementById('photoContainer');
    const instructionText = document.getElementById('instructionText');

    let stream = null;

    
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        console.error('Error al acceder a la cÃ¡mara: ', err);
      }
    }

   
    startCamera();

    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const data = canvas.toDataURL('image/png');
      photo.setAttribute('src', data);
      photo.style.display = 'block'; 
      photo.style.borderRadius = '50%'; 
      photo.style.width = '150px'; 
      photo.style.height = '150px';
      photo.style.objectFit = 'cover'; 

      
      cameraContainer.style.display = 'none';

      
      instructionText.style.display = 'none';

     
      photoContainer.style.display = 'block';

      
      movePhotoImmediately();
      movePhotoRandomly();

     
      video.srcObject.getTracks().forEach(track => track.stop());
    });

    function movePhotoImmediately() {
      const maxX = photoContainer.clientWidth - photo.clientWidth;
      const maxY = photoContainer.clientHeight - photo.clientHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      photo.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    function movePhotoRandomly() {
      setInterval(() => {
        const maxX = photoContainer.clientWidth - photo.clientWidth;
        const maxY = photoContainer.clientHeight - photo.clientHeight;
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        photo.style.transform = `translate(${randomX}px, ${randomY}px)`;
      }, 3000); 
    }
  </script>

</body>
</html>
